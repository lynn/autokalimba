<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>autokalimba</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script type="text/javascript" src="autokalimba.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="fullscreen-button-area" class="fullscreen-button-area">
      <button class="fullscreen-button">
        Fullscreen
      </button>
      <button onclick="document.getElementById('fullscreen-button-area').remove()">
        Dismiss
      </button>
    </div>
    <input type="checkbox" id="settings"></input>
    <label for="settings">Settings</label>
    <a class="refresh-link" style="display:block" href="">Refresh</a>
    <br>
    <br>
    <input type="checkbox" checked id="split-keys"></input>
    <label for="split-keys">Split keys</label>
    <input type="checkbox" id="emoji-labels"></input>
    <label for="emoji-labels">Emoji labels</label>
    <br>
    <input type="checkbox" id="horizontal-chords"></input>
    <label for="horizontal-chords">Horizontal chords</label>
    <br>
    <label for="tuning">Tuning</label>
    <input type="range" id="tuning" min="-50" max="50" value="0" step="2">
    <output id="tuning-value">0</output>
    <br>
    <label for="transpose">Transpose</label>
    <input type="range" id="transpose" min="-5" max="6" value="0" step="1">
    <output id="transpose-value">0</output>
    <br>
    <label for="sharps">Sharps</label>
    <input type="range" id="sharps" min="0" max="5" value="1" step="1">
    <output id="sharps-value">0</output>
    <br>
    <label for="bass-gain">Bass volume</label>
    <input type="range" id="bass-gain" min="0" max="2" value="1" step="0.05">
    <br>
    <label for="chord-gain">Chord volume</label>
    <input type="range" id="chord-gain" min="0" max="2" value="1" step="0.05">
    <br>
    <label for="strum">Strum delay</label>
    <input type="range" id="strum" min="0" max="0.2" value="0.04" step="0.01">
    <br>
    <label for="strum-style">Strum style:</label>
    <select name="strum-style" id="select-strum-style">
      <option value="random" selected>Random</option>
      <option value="up">Up</option>
      <option value="down">Down</option>
      <option value="timed">Timed</option>
    </select>
    <br>
    Instrument:
    <select name="instrument" id="select-instrument">
      <!-- populated by javascript -->
    </select>
    <br>
    <label for="special-chord">Special chord:</label>
    <select name="special-chord" id="select-special-chord">
      <option value="II/,9 14 12 18,🌈" selected>II/</option>
      <option value="lyd,11 14 16 18,🔮">maj7#11</option>
      <option value="Δ#5,8 11 12 16,⚡&#xFE0F;">maj7#5</option>
      <option value="mΔ,7 11 12 15,🪐">mmaj7</option>
      <option value="7b5,6 10 12 16,🌡️">7b5</option>
      <option value="2,7 12 14 16,⚖️&#xFE0F;">add2</option>
    </select>
    <br>
    <label for="hue">Hue</label>
    <input type="range" id="hue" min="-180" max="180" value="0" step="1">
    <br>
    By <a href="https://twitter.com/chordbug">Lynn</a> and <a href="https://github.com/lynn/harp/graphs/contributors">friends</a>.
    <br>
    <a href="https://ko-fi.com/chordbug">Donate</a> / <a href="https://github.com/lynn/harp/issues">Report issue</a>
    <div class="controls">
      <div class="bass">
        <div class="bass-column">
          <div class="button bass-button">Db</div>
          <div class="button bass-button">Ab</div>
          <div class="button bass-button">Eb</div>
          <div class="button bass-button">Bb</div>
        </div>
        <div class="bass-column">
          <div class="button bass-button">F</div>
          <div class="button bass-button">C</div>
          <div class="button bass-button">G</div>
          <div class="button bass-button">D</div>
        </div>
        <div class="bass-column">
          <div class="button bass-button">A</div>
          <div class="button bass-button">E</div>
          <div class="button bass-button">B</div>
          <div class="button bass-button">F#</div>
        </div>
      </div>
      <div class="middle">
        <input id="base" type="range" orient="vertical" min="-12" max="12" value="-3">
      </div>
      <div class="chords">
        <div class="chord-column">
          <div class="button chord-button" data-chord="7 11 14 16" data-name="Δ9" data-emoji="🌄">Δ9</div>
          <div class="button chord-button" data-chord="7 10 14 15" data-name="m9" data-emoji="🌠">m9</div>
          <div class="button chord-button" data-chord="7 10 12 17" data-name="7s" data-emoji="🛫">7s</div>
          <div class="button chord-button" data-chord="7 10 13 16" data-name="7b9" data-emoji="🔥">7b9</div>
          <div class="button chord-button" data-chord="10 14 17 21" data-name="13s" data-emoji="🍃">13s</div>
        </div>
        <div class="chord-column">
          <div class="button chord-button" data-chord="7 11 12 16" data-name="Δ" data-emoji="🌞">Δ</div>
          <div class="button chord-button" data-chord="7 10 12 15" data-name="m7" data-emoji="🌙">m7</div>
          <div class="button chord-button" data-chord="7 10 12 16" data-name="7" data-emoji="🚘">7</div>
          <div class="button chord-button" data-chord="8 10 12 16" data-name="7#5" data-emoji="🍳">7#5</div>
          <div class="button chord-button" data-chord="10 14 16 21" data-name="13" data-emoji="🥝">13</div>
        </div>
        <div class="chord-column">
          <div class="button chord-button" data-chord="7 9 12 16" data-name="6" data-emoji="☁️&#xFE0F;">6</div>
          <div class="button chord-button" data-chord="7 9 12 15" data-name="m6" data-emoji="🌧️">m6</div>
          <div class="button chord-button" data-chord="6 10 12 15" data-name="ø" data-emoji="🗡️">ø</div>
          <div class="button chord-button" data-chord="6 9 12 15" data-name="o" data-emoji="🔪">o</div>
          <div id="special-chord-button" class="button chord-button" data-chord="9 14 12 18" data-name="II/" data-emoji="🌈">II/</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
